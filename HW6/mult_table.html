<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Multiplication Table</title>

    <link rel="stylesheet" href="table_styling.css"></link>
    <script src="js/table.js"></script>

    <!-- jQuery and validation CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>

  </head>
  <body>
    <h2 id="title">Multiplication Table Generator</h2>
    <fieldset>
      <legend>Please enter your 4 numbers below:</legend>

      <form method="get" id="myForm" name="minMax" action="" onsubmit="createTable(); return false">

        <label for="minX">Minimum X Value:</label>
        <input type="number" name="minX" id="minX" required><br><br>
        <label for="maxX">Maximum X Value:</label>
        <input type="number" name="maxX" id="maxX" required><br><br>
        <label for="minY">Minimum Y Value:</label>
        <input type="number" name="minY" id="minY" required><br><br>
        <label for="maxY">Maximum Y Value:</label>
        <input type="number" name="maxY" id="maxY" required><br><br>

        <input type="submit" name="Submit" value="Submit" >
      </form>

      <p id="errors"></p>
    </fieldset>

    <div id="mTable">

    </div>

  </body>
</html>
