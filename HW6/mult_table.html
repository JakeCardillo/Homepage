<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Multiplication Table</title>

    <link rel="stylesheet" href="table_styling.css"></link>
    <script src="js/table.js"></script>

    <!-- jQuery and validation CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>

  </head>
  <body>
    <h2 id="title">Multiplication Table Generator</h2>
    <fieldset>
      <legend>Please enter your 4 numbers below:</legend>

      <form name="myForm" method="get" name="minMax" action="">

        <label for="minX">Minimum X Value:</label>
        <input type="number" name="minX" id="minX" ><br><br>
        <label for="maxX">Maximum X Value:</label>
        <input type="number" name="maxX" id="maxX" ><br><br>
        <label for="minY">Minimum Y Value:</label>
        <input type="number" name="minY" id="minY" ><br><br>
        <label for="maxY">Maximum Y Value:</label>
        <input type="number" name="maxY" id="maxY" ><br><br>

        <input type="submit" value="Submit" onClick="createTable()">
      </form>

      <script>

        $().ready(function() {
          $("#myForm").validate({
            rules: {
              minX: {
                required: true,
                maxlength: 3
              },
              maxX: {
                required: true,
                maxlength: 3
              },
              minY: {
                required: true,
                maxlength: 3
              },
              maxY: {
                required: true,
                maxlength: 3
              }
            },
            messages: {
              minX: {
                required: "Please enter a minimum value for x",
                maxlength: "Please pick a number less than 4 digits"
              },
              maxX: {
                required: "Please enter a maximum value for x",
                maxlength: "Please pick a number less than 4 digits"
              },
              minY: {
                required: "Please enter a minimum value for y",
                maxlength: "Please pick a number less than 4 digits"
              },
              maxY: {
                required: "Please enter a maximum value for y",
                maxlength: "Please pick a number less than 4 digits"
              },
            },
            submitHandler: function(form) {
              var form = $("myForm");
              form.submit();
            }
          });
        });

      </script>

      <p id="errors"></p>

    </fieldset>

    <div id="mTable">
    </div>

  </body>
</html>
